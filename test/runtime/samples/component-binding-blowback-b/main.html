<input type='number' bind:value='count'>

<ol>
	{{#each ids as id}}
		<Nested :id bind:value="idToValue[id]">
			{{id}}: value is {{idToValue[id]}}
		</Nested>
	{{/each}}
</ol>

<script>
	import Nested from './Nested.html';
	
	export default {
		data() {
			return {
				idToValue: Object.create(null)
			};
		},

		computed: {
			ids(count) {
				return new Array(count)
					.fill(null)
					.map((_, i) => 'id-' + i);
			}
		},

		components: {
			Nested
		}
	};
</script>
