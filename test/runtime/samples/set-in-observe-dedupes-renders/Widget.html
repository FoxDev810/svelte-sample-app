<div>{{foo.x}}</div>

<script>
	export default {
		oncreate () {
			this.observe( 'foo', foo => {
				const bar = this.get( 'bar' );
				if ( foo.x !== bar.x ) throw new Error( 'mismatch' );
			});

			this.observe( 'bar', bar => {
				const foo = this.get( 'foo' );
				if ( foo.x !== bar.x ) throw new Error( 'mismatch' );
			});
		}
	};
</script>
