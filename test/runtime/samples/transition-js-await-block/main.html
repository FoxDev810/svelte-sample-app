{#await promise}
	<p class='pending' transition:foo>loading...</p>
{:then value}
	<p class='then' transition:foo>{value}</p>
{:catch error}
	<p class='catch' transition:foo>{error.message}</p>
{/await}

<script>
	export default {
		transitions: {
			foo(node, params) {
				return {
					duration: 100,
					tick: t => {
						node.foo = t;
					}
				};
			}
		}
	};
</script>
